<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3X3 Grid</title>
  </head>
  <style>
    .grid {
      display: grid;
      grid-gap: 10px;
      grid-template-columns: repeat(3, 150px);
      grid-template-rows: repeat(3, 150px);
    }
    .grid > div {
      padding: 10px;
      border-radius: 5px;
      display: grid;
      font-size: 24px;
      place-content: center;
      font-weight: bold;
      color: black;
      background-color: beige;
    }
  </style>
  <body>
    <h1>A 3x3 Grid</h1>
    <div class="grid">
      <div>Green</div>
      <div>Red</div>
      <div>Yellow</div>
      <div>Orange</div>
      <div>Pink</div>
      <div>Blue</div>
      <div>White</div>
      <div>Black</div>
      <div>Brown</div>
    </div>
  </body>
</html>
